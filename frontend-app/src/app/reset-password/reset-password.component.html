<div class="container">
  <div class="form-box">
    <h2>Reset Password</h2>

    <p class="error-message"   *ngIf="errorMessage">{{ errorMessage }}</p>
    <p class="success-message" *ngIf="successMessage">{{ successMessage }}</p>

    <form (ngSubmit)="submit()" #form="ngForm">
      <input
        type="password"
        name="password"
        [(ngModel)]="password"
        placeholder="New password"
        required
      />
      <input
        type="password"
        name="password_confirmation"
        [(ngModel)]="password_confirmation"
        placeholder="Confirm password"
        required
      />
      <button type="submit" [disabled]="form.invalid">Update Password</button>
    </form>

    <p><a routerLink="/login">Back to Login</a></p>
  </div>
</div>
