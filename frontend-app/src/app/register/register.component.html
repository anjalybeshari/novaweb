<div class="container">
  <div class="form-box">
    <form (ngSubmit)="register()" #regForm="ngForm">
      <h2>Register</h2>

      <p class="error-message"   *ngIf="errorMessage">{{ errorMessage }}</p>
      <p class="success-message" *ngIf="successMessage">{{ successMessage }}</p>

      <input
        type="text"
        name="name"
        [(ngModel)]="name"
        placeholder="Full Name"
        required
      />

      <input
        type="email"
        name="email"
        [(ngModel)]="email"
        placeholder="Email"
        required
      />

      <input
        type="password"
        name="password"
        [(ngModel)]="password"
        placeholder="Password"
        required
      />

      <button type="submit" [disabled]="regForm.invalid">Register</button>

      <p>
        Already have an account?
        <a routerLink="/login">Login here</a>
      </p>
    </form>
  </div>
</div>
